{% extends 'base3.html' %}
{% block title %} Update Profile Image {% endblock %}
{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm mt-5">
        <div class="card-body">
          <h3 class="fw-bold mb-3 text-center">Update Profile Image</h3>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              {{ form.user_profile_image.label_tag }}
              {{ form.user_profile_image }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Image</button>
          </form>
          <a href="{% url 'instructor_dashboard' %}" class="btn btn-outline-secondary w-100 mt-2">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
