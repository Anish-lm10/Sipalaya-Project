{% extends 'base3.html' %}
{% block title %} Create Course {% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="row p-4">
    <!-- Left Side - Main Content -->
    <div class="col-md-9">
      <h2 class="mb-4">Create a New Course</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Course Details Card -->
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h4 class="fw-bold mb-3">Course Details</h4>
            <div class="row">
              <!-- Left Column -->
              <div class="col-md-6">
                <!-- Course Title -->
                <div class="mb-3">
                  <label for="{{ course_form.title.id_for_label }}" class="form-label">Course Title</label>
                  <input type="text" class="form-control" id="{{ course_form.title.id_for_label }}" name="{{ course_form.title.name }}" placeholder="Enter course title" required>
                </div>

                <!-- Category -->
                <div class="mb-3">
                  <label for="{{ course_form.category.id_for_label }}" class="form-label">Category</label>
                  <select class="form-select" id="{{ course_form.category.id_for_label }}" name="{{ course_form.category.name }}" required>
                    <option value="">Select category</option>
                    {% for value, label in course_form.category.field.choices %}
                      <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                  </select>
                </div>

                <!-- Skill Level -->
                <div class="mb-3">
                  <label for="{{ course_form.skill_level.id_for_label }}" class="form-label">Skill Level</label>
                  <select class="form-select" id="{{ course_form.skill_level.id_for_label }}" name="{{ course_form.skill_level.name }}" required>
                    <option value="">Select skill level</option>
                    {% for value, label in course_form.skill_level.field.choices %}
                      <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <!-- Right Column -->
              <div class="col-md-6">
                <!-- Price -->
                <div class="mb-3">
                  <label for="{{ course_form.price.id_for_label }}" class="form-label">Price</label>
                  <input type="number" class="form-control" id="{{ course_form.price.id_for_label }}" name="{{ course_form.price.name }}" placeholder="Enter price" step="0.01" required>
                </div>

                <!-- Discount -->
                <div class="mb-3">
                  <label for="{{ course_form.discount.id_for_label }}" class="form-label">Discount (%)</label>
                  <input type="number" class="form-control" id="{{ course_form.discount.id_for_label }}" name="{{ course_form.discount.name }}" placeholder="Enter discount percentage" min="0" max="100">
                </div>

                <!-- Course Image -->
                <div class="mb-3">
                  <label for="{{ course_form.image.id_for_label }}" class="form-label">Course Image</label>
                  <input type="file" class="form-control" id="{{ course_form.image.id_for_label }}" name="{{ course_form.image.name }}">
                </div>
              </div>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label for="{{ course_form.description.id_for_label }}" class="form-label">Description</label>
              <textarea class="form-control" id="{{ course_form.description.id_for_label }}" name="{{ course_form.description.name }}" rows="4" placeholder="Enter course description" required></textarea>
            </div>

            <!-- Duration and Enrollment Deadline -->
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="{{ course_form.duration.id_for_label }}" class="form-label">Duration (in months)</label>
                  <input type="text" class="form-control" id="{{ course_form.duration.id_for_label }}" name="{{ course_form.duration.name }}" placeholder="Enter duration" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="{{ course_form.enrollment_deadline.id_for_label }}" class="form-label">Enrollment Deadline</label>
                  <input type="date" class="form-control" id="{{ course_form.enrollment_deadline.id_for_label }}" name="{{ course_form.enrollment_deadline.name }}" required>
                </div>
              </div>
            </div>

            <!-- Prerequisites -->
            <div class="mb-3">
              <label for="{{ course_form.prerequisites.id_for_label }}" class="form-label">Prerequisites</label>
              <textarea class="form-control" id="{{ course_form.prerequisites.id_for_label }}" name="{{ course_form.prerequisites.name }}" rows="3" placeholder="Enter prerequisites"></textarea>
            </div>
          </div>
        </div>

        <!-- Syllabus Card -->
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h4 class="fw-bold mb-3">Syllabus</h4>
            <div class="mb-3">
              <label for="{{ syllabus_form.title.id_for_label }}" class="form-label">Syllabus Title</label>
              <input type="text" class="form-control" id="{{ syllabus_form.title.id_for_label }}" name="{{ syllabus_form.title.name }}" placeholder="Enter syllabus title" required>
            </div>
            <div class="mb-3">
              <label for="{{ syllabus_form.description.id_for_label }}" class="form-label">Description</label>
              <textarea class="form-control" id="{{ syllabus_form.description.id_for_label }}" name="{{ syllabus_form.description.name }}" rows="3" placeholder="Enter syllabus description" required></textarea>
            </div>
           
          </div>
        </div>

        <!-- Course Videos Card -->
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h4 class="fw-bold mb-3">Course Videos</h4>
            <div class="mb-3">
              <label for="{{ video_form.title.id_for_label }}" class="form-label">Video Title</label>
              <input type="text" class="form-control" id="{{ video_form.title.id_for_label }}" name="{{ video_form.title.name }}" placeholder="Enter video title" required>
            </div>
            <div class="mb-3">
              <label for="{{ video_form.video_url.id_for_label }}" class="form-label">Video URL</label>
              <input type="url" class="form-control" id="{{ video_form.video_url.id_for_label }}" name="{{ video_form.video_url.name }}" placeholder="Enter video URL" required>
            </div>
            
          </div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Create Course</button>
        </div>
      </form>
    </div>

    <!-- Right Side - Sidebar Menu -->
    <div class="col-md-3 mt-md-0 mt-4">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="fw-bold mb-4">Menu</h5>
          <div class="list-group">
            <a href="{% url 'instructor_dashboard' %}" class="list-group-item list-group-item-action">
              <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
            <a href="{% url 'inst_profile' %}" class="list-group-item list-group-item-action">
              <i class="bi bi-person me-2"></i> My Profile
            </a>
            <a href="{% url 'create_course' %}" class="list-group-item list-group-item-action active">
              <i class="bi bi-journal-bookmark me-2"></i> Add Courses
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="bi bi-people me-2"></i> My Courses
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="bi bi-briefcase me-2"></i> Assignments
            </a>
            <a href="{% url 'logout' %}" class="list-group-item list-group-item-action text-danger">
              <i class="bi bi-box-arrow-right me-2"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
