{% extends 'base.html' %}
{% block title %} Sign Up {% endblock %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <!-- Logo or Brand -->
          <div class="text-center mb-4">
            <i class="bi bi-person-plus display-4 text-primary"></i>
            <h2 class="mt-2">Create Your Account</h2>
            <p class="text-muted">Join us to get started</p>
          </div>
            <!-- Display form errors if any -->
          {% if form.errors %}
          <div class="alert alert-danger">
            <p>{{ form.errors.as_text }}</p>
          </div>
          {% endif %}

          <!-- Signup Form -->
          <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}

            <div class="row">
               <!-- Username-->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" required>
              </div>
            </div>
              <!-- First Name -->
              <div class="col-md-6 mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" name="first_name" class="form-control" id="first_name" placeholder="Enter your first name" required>
                </div>
              </div>
              <!-- Last Name -->
              <div class="col-md-6 mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Enter your last name" required>
                </div>
              </div>
            </div>
            <!-- Phone Number -->
            <div class="mb-3">
              <label for="phone_number" class="form-label">Phone Number</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-phone"></i></span>
                <input type="text" name="phone" class="form-control" id="phone" placeholder="Enter your phone number" required>
              </div>
            </div>
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
            </div>
            <!-- Password -->
            <div class="mb-3">
              <label for="password1" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" name="password1" class="form-control" id="password1" placeholder="Enter your password" required>
              </div>
            </div>
            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="password2" class="form-label">Confirm Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm your password" required>
              </div>
            </div>
            <!-- Terms and Conditions -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terms" required>
              <label class="form-check-label" for="terms">
                By signing up, I agree with the website's <a href="{% url 'policy' %}" class="text-decoration-none">Terms and Conditions</a>
              </label>
            </div>
            <!-- Signup Button -->
            <button type="submit" class="btn btn-primary w-100 mb-3">
              <i class="bi bi-box-arrow-in-right"></i> Sign Up
            </button>
          </form>

          <!-- Login Link -->
          <div class="text-center">
            <p class="text-muted">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
